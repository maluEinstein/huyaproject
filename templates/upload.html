<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/echarts.min.js"></script>
</head>
<body>

<p id="display"></p>

<BR>
<input type="file" name="userfile" id="userfile">
<button onclick="upload();">上传</button>
<br>
<progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
<br>
<br>
<button onclick="displayPYData();">查询生成数据</button>
<br>
<label>日期：</label><input type="text" id="day"><br>
<label>时间：</label><input type="text" id="hour"><br>
<button onclick="displayMysqlDataBytime()">查询</button>
<br>

<label>直播间查询：</label><input type="text" id="room_id"><br>
<button onclick="displayMysqlDataByroom()">查询</button>
<br>
<br>
<label>查询某日直播分类变化情况</label><br>
<label>日期：</label>
<input type="text" id="day11"><br>
<button onclick="displayMysqlDataByDay()">查询</button>
<br><br>


<div id="chart" style="width:2000px;height:800px;"></div>
<div id="chart1" style="width:1500px;height:800px;"></div>
<script>
    gameName = [];
    gameRoomNumber = [];
    gameHot = [];
    gamedata = [];
    gameAve = [];
    gametime = [];
    gameHot1 = [];
    gameHot2 = [];
    gameHot3 = [];



    function displayMysqlDatabytime() {
        gameName = [];
        gameRoomNumber = [];
        gameHot = [];
        gamedata = [];
        gameAve = [];
        gametime = [];
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                msg = JSON.parse(xmlhttp.responseText);
                gameHot = msg.gameHot
                gameName = msg.gameName
                drawchart3()
                document.getElementById('display').innerText = "查询结束"
            }
        };
        var day = document.getElementById("day").value;
        var hour = document.getElementById("hour").value;
        xmlhttp.open('post', 'http://127.0.0.1:5000/displayMysqlDatabytime');
        xmlhttp.send("str1=" + day + "&hour=" + hour);
        document.getElementById('display').innerText = "开始查询内容，请等待"
    }


    function displayMysqlDatabyroom() {
        gameName = [];
        gameRoomNumber = [];
        gameHot = [];
        gamedata = [];
        gameAve = [];
        gametime = []
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                msg = JSON.parse(xmlhttp.responseText);
                gameHot = msg.gameHot
                gametime = msg.gametime
                drawchart2()
                document.getElementById('display').innerText = "查询结束"
            }
        };
        var room_id = document.getElementById("room_id").value
        xmlhttp.open('post', 'http://127.0.0.1:5000/displayMysqlDatabyroom');
        xmlhttp.send("str1=" + room_id);
        document.getElementById('display').innerText = "开始查询内容，请等待"
    }


    function upload() {
        var userfile = document.getElementById('userfile');
        var formData = new FormData();
        formData.append("file", userfile.files[0]);
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                document.getElementById('display').innerText = xmlhttp.responseText;
            }
        };
        xmlhttp.open("POST", "http://127.0.0.1:5000/upload");
        xmlhttp.overrideMimeType('text/html;charset=bg2312');
        xmlhttp.upload.onprogress = progressF;
        xmlhttp.send(formData);
    }

    function progressF(evt) {
        var progressBar = document.getElementById("progressBar");
        if (evt.lengthComputable) {
            progressBar.max = evt.total;
            progressBar.value = evt.loaded;
        }
    }
 function displayMysqlDataByDay() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                msg = JSON.parse(xmlhttp.responseText);
                gameHot1 = msg.gameHot1
                gameHot2 = msg.gameHot2
                gameHot3 = msg.gameHot3
                gameName = msg.gameName
                console.log(gameHot1)
                console.log(gameHot2)
                console.log(gameHot3)
                document.getElementById('display').innerText = "查询结束"
                drawchart4()
            }
        };
        var day = document.getElementById("day11").value;
        xmlhttp.open('post', 'http://127.0.0.1:5000/displayMysqlDatabyDay');
        xmlhttp.send("str1=" + day);
        document.getElementById('display').innerText = "开始查询内容，请等待"
    }

    function drawchartDataByDay() {
        var ct = echarts.init(document.getElementById("chart"));
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['早', '中', '晚']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: gameName
            },
            series: [
                {
                    name: '早',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: gameHot1
                },
                {
                    name: '中',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: gameHot2
                },
                {
                    name: '晚',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: gameHot3
                }
            ]
        };
        ct.setOption(option);
    }

    function drawchart3() {
        var ct = echarts.init(document.getElementById("chart"));
        var option = {
            title: {
                text: '游戏数据计算',
            },
            tooltip: {},
            legend: {
                data: ['gameHot']
            },
            xAxis: {
                data: gameName
            },
            yAxis: [
                {
                    name: '热度',
                    type: 'value'
                }],
            series: [
                {
                    name: 'gameHot',
                    type: 'line',
                    smooth: true,
                    data: gameHot
                }
            ]
        };
        ct.setOption(option);
    }

    function displayPYData() {
        gameName = [];
        gameRoomNumber = [];
        gameHot = [];
        gamedata = [];
        gameAve = [];
        gametime = [];
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                msg = JSON.parse(xmlhttp.responseText);

                gameName = msg.gameName;
                gameAve = msg.gameAve;
                gameRoomNumber = msg.gameRoom;
                gameHot = msg.gameHot;
                console.log(gameName)
                for (i = 0; i < gameName.length; i++) {
                    map = {}
                    map['value'] = gameHot[i];
                    map['name'] = gameName[i];
                    gamedata.push(map)
                }
                drawchartBaseForPie();
                drawchartBaseForLine();
            }
        };
        xmlhttp.open('post', 'http://127.0.0.1:5000/displayPYData');
        xmlhttp.send();
    }

    function drawchartBaseForPie() {
        var ct = echarts.init(document.getElementById("chart1"));
        var option = {
            title: {
                text: '虎牙板块人气分析',
                subtext: '数据来自虎牙',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: gameName
            },
            series: [
                {
                    name: '热度',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: gamedata,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        ct.setOption(option);
    }

    function drawchartBaseForLine() {
        var ct = echarts.init(document.getElementById("chart"));
        var option = {
            title: {
                text: '游戏数据计算',
            },
            tooltip: {},
            legend: {
                data: ['gameAve', 'gameHot']
            },
            xAxis: {
                data: gameName
            },
            yAxis: [
                {
                    name: '热度',
                    type: 'value'
                },
                {
                    name: '房间平均热度',
                    nameLocation: 'start',
                    type: 'value'
                }],
            series: [
                {
                    name: 'gameAve',
                    type: 'line',
                    yAxisIndex: 1,
                    smooth: true,
                    data: gameAve
                },
                {
                    name: 'gameHot',
                    type: 'line',
                    smooth: true,
                    data: gameHot
                }
            ]
        };
        ct.setOption(option);
    }
</script>
</body>
</html>
